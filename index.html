<!DOCTYPE html>
<html>
<head>
  <title>Candy Shop Seller Dashboard</title>
 
</head>
<body style="background-color: aqua;">

    <h1>Welcome To The Candy Shop</h1>
    
    <h3>Add Candy</h3>
    <form id="addCandyForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br><br>
      <label for="description">Description:</label>
      <input type="text" id="description" required><br><br>
      <label for="price">Price:</label>
      <input type="number" id="price" required><br><br>
      <button type="submit">Add Candy</button>
    </form>
  

  <div id="candy-list" ></div>

  <button onclick="buyOne()">Buy One</button>
  <button onclick="buyTwo()">Buy Two</button>

  <h2>Total Price: <span id="total-price">0</span></h2>

  <script src="candy.js"></script>
</body>
</html>
